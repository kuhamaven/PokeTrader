<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Register</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <hr>
                        <h5> Select Profile Picture:</h5>
                    <input type="file" accept=" .png, .jpg" (change)="onUpload($event)">
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg success" role="progressbar" [style.width]="
                        (uploadPercent | async)+'%'">
                    </div>
                    </div>
                    <br>
                    <input #imageUser type="hidden" [value]="urlImage | async">
                    <button *ngIf="urlImage | async; else btnDisabled"
                    tpye="submit" class="btn btn-primary btn-large btn-block">Register</button>
                   <ng-template #btnDisabled>
                    <button tpye="submit" disabled=true class="btn btn-secondary btn-large btn-block">Register</button>   
                   </ng-template>
                    <div class="form-group mt-3">
                        <p>Already have an account?
                            <a [routerLink]="['/login']"> Login </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
