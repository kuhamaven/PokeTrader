<div class="card-content">
    <div class="card-img">
        <img src={{card.imageUrl}} alt="">
    </div>
    <div class="card-desc">
        <h3>Name: {{card.name}}</h3>
        <h3>Type: {{card.types}}</h3>
        <h3>Subtype: {{card.subtype}}</h3>
        <h3>Supertype: {{card.supertype}}</h3>
        <h3> </h3>
    </div>
</div>
