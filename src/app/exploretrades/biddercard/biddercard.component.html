<div class="card-content">
    <div class="card-img">
        <img src={{card.imageURL}} alt="">
    </div>
    <div class="card-body">
        <h4>{{card.name}} {{card.id}}</h4>
        <button type="button" [disabled]="clicked" (click)="setBidCard(card.id);clicked=true;" class="btn-btn-primary">Offer this card!</button>
    </div>
</div>
