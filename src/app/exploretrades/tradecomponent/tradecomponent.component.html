<div class="card mb-3">
    <h4 class="card-header" style="background-color: greenyellow;">Available</h4>
    <div class="card-body">
        <h3 [routerLink]="['/searchuser/', trade.hostEmail]">{{trade.hostEmail}}</h3>
    </div>
    <img style="height: 100%; width: 100%; display: block;" src={{trade.card.imageUrl}}>
    <div class="card-body">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Trade Information:</div>
            <div class="card-body">
                <h5> Condition: {{trade.condition}}</h5>
                <ul class="list-group">
                    <h5> Willing To Accept:</h5>
                    <h5 class="list-group-item" style="color:black" *ngFor="let c of trade.willingToAccept">{{c.name}} ( {{c.id}})</h5>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-warning btn-lg btn-block" (click)="postOffer(trade.id)" >Bid!</button>
    </div>
    <div class="card-footer text-muted">
        {{trade.openingDate}}
    </div>
</div>
