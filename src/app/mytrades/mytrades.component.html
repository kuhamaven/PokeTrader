<div *ngIf="showTrade">
    <div class="jumbotron">
        <h1 class="display-3">My Active Trades</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p class="link"></p>
        <p class="lead">
            <a type="submit" style="background: red;" class="btn btn-primary btn-lg" role="button" (click)="navigateToCreateTrade()">Create a New Trade</a>
        </p>
    </div>
    <div class="row row-flex">
        <app-tradecomponent *ngFor="let t of trades" [trade]="t" [loadBids]="loadBids"></app-tradecomponent>
    </div>
</div>
<div *ngIf="showBids">
    <div class="jumbotron">
        <h1 class="display-3">All Offered Bids</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p class="link"></p>
        <p class="lead">
            <a type="submit" style="background: red;" class="btn btn-primary btn-lg" role="button" (click)="navigateToMyTrades()">Go To My Trades</a>
        </p>
    </div>
    <div class="row row-flex">
        Holis
        <app-bidcomponent *ngFor="let b of bids" [bid]="b" [onDecline]="onDecline" [onAccept]="onAccept"></app-bidcomponent>
    </div>
</div>

<div class="modal-body" style="padding:0px; position:fixed; top: 30px; left:540px; z-index: 10;">
    <div *ngIf="accept" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Bid Accepted!</strong> {{bidderMailAccepted}} will be noitified.
        <button (click)="closeAccept()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
</div>

<div class="modal-body" style="padding:0px; position:fixed; top: 30px; left:540px; z-index: 10;">
    <div *ngIf="decline" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Bid Rejected!</strong> {{bidderMailRejected}} be noitified.
        <button (click)="closeDecline()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
</div>
