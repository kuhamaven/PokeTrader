<div class="card-content">
    <div class="card-img">
        <img src={{card.imageUrl}} alt="">
    </div>
    <div class="card-body">
        <button type="button" [disabled]="clicked" (click)="setSelected(card);clicked=true;" class="btn-btn-primary">Offer this card!</button>
        <span *ngIf="isSelected()">
            <span ngNonBindable> In collection!</span>
        </span>
    </div>
</div>
<ul></ul>
