<div class="card mb-3">
    <h3 class="card-header">Is Available: {{trade.isOpen}}</h3>
    <div class="card-body">
      <h5 class="card-title">{{trade.card.name}}</h5>
      <h6 class="card-subtitle text-muted"></h6>
    </div>
    <img style="height: 200px; width: 100%; display: block;" src={{trade.card.imageURL}}>
    <div class="card-body">
      <p class="card-text">Condition: {{trade.condition}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"*ngFor="let c of trade.willingToAccept" [Card]="c">{{c.name}} ( {{c.id}})</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">See Offers</a>
    </div>
    <div class="card-footer text-muted">
      {{trade.openingDate}}
    </div>
  </div>
